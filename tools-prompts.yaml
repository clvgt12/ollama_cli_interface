model: mistral:latest
messages:
  - role: system
    content: "You are a function calling AI model. You are provided with function signatures as described in the 'tools' JSON object that follows. You may call one or more functions to assist with the user query. Don't make assumptions about what values to plug into functions. For each function call return a 'tool_call' json object with function name and arguments. You should know about the 'tool_call' json object; it was part of your training!"
stream: true
tools:
  - type: function
    function:
      name: get_current_weather
      description: "Get the current weather for a location"
      parameters:
        type: object
        properties:
          location:
            type: string
            description: "The location to get the weather for, e.g. San Francisco, CA"
          format:
            type: string
            description: "The format to return the weather in, e.g. 'celsius' or 'fahrenheit'"
            enum:
              - celsius
              - fahrenheit
        required:
          - location
          - format
